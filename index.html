<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <button class="player1btn">Set Player 1's Name</button>
            <h1>Tic Tac Toe</h1>
            <button class="player2btn">Set Player 2's Name</button>
        </div>
        <div class="grid"></div>
        <div class="result">
            <h1>No Winner yet...</h1>
            <button class="restartbtn">Restart Game</button>
        </div>
    </div>
</body>

</html>
